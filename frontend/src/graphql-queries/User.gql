query CurrentUser {
	currentUser {
		id
		name
		email
		permissions {
			name
		}
	}
}

mutation SignIn($email: String!, $password: String!) {
	signIn(email: $email, password: $password) {
		name
	}
}

mutation SignOut {
	signOut {
		message
	}
}

query Users {
	users {
		id
		name
		email
		permissions {
			name
		}
	}
}
